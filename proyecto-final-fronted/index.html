<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Kiosco</title>
    <link rel="stylesheet" href="./src/output.css" />
    <script src="./scripts/main.js" type="module" defer></script>
  </head>
  <body class="min-h-screen bg-gray-50/50 flex flex-col">
    <header class="bg-gradient-to-r from-emerald-600 to-emerald-800 text-white w-full shadow-lg sticky top-0 z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center px-4 lg:px-0 py-4">
        <div class="flex items-center space-x-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-emerald-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
          </svg>
          <h1 class="text-2xl md:text-3xl font-bold tracking-tight">The Kiosco</h1>
        </div>
        <div class="flex items-center space-x-3 md:space-x-4">
        <!-- Botón de administración (solo para administradores) -->
        <a href="administracion.html" id="btn-admin" class="hidden p-2.5 bg-red-600 hover:bg-red-700 rounded-lg transition-all shadow-sm hover:shadow-md active:transform active:scale-95">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 md:w-6 md:h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
          </svg>
        </a>
        
        <!-- Botón de cerrar sesión -->
        <button id="btn-logout" class="p-3 bg-emerald-700 hover:bg-emerald-800 rounded-lg transition-all shadow-sm hover:shadow-md active:transform active:scale-95 group" title="Cerrar Sesión">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 group-hover:scale-110 transition-transform">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </button>
        
        <button class="relative p-2.5 hover:bg-emerald-700/50 rounded-lg transition-all group active:transform active:scale-95">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 md:w-6 md:h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
          <span class="absolute -top-1 -right-1 bg-red-500 text-xs font-bold rounded-full w-4 h-4 md:w-5 md:h-5 flex items-center justify-center shadow-sm text-[10px] md:text-xs">0</span>
        </button>

        <a href="./" class="p-2.5 hover:bg-emerald-700/50 rounded-lg transition-all active:transform active:scale-95">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 md:w-6 md:h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
            />
          </svg>
        </a>
      </div>
    </header>
    
    <!-- Contenedor principal con flex-grow para empujar el footer hacia abajo -->
    <div class="flex-grow">
      <div class="max-w-7xl mx-auto px-4 mt-8 mb-12">
      <form action="" class="relative w-full max-w-2xl mx-auto mb-6">
        <input 
          type="search" 
          class="w-full border border-gray-200 rounded-xl px-5 py-3 pr-12 bg-gray-50/50 text-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all" 
          placeholder="Buscar productos..."
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5 text-gray-400 absolute right-4 top-1/2 transform -translate-y-1/2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </form>
      <select
        name="Categorias"
        id="categorias"
        class="w-full max-w-xs mx-auto block px-5 py-3 border border-gray-200 rounded-xl bg-gray-50/50 text-gray-700 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all appearance-none cursor-pointer"
      >
          <option value="">Todas las categorías</option>
          <!-- Las categorías se cargarán dinámicamente desde el backend -->
      </select>

    <main class="max-w-7xl mx-auto px-4 mt-8 pb-12">
      <section class="productos grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-5 md:gap-6">
        <!-- Products will be dynamically inserted here -->
      </section>
      <div class="flex justify-between items-center gap-3 sm:gap-4 mt-12">
        <button
          id="anterior"
          class="w-auto sm:w-auto bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg px-3 py-2 sm:px-4 sm:py-3 disabled:opacity-40 disabled:hover:bg-emerald-600 transition-all shadow-sm hover:shadow-md disabled:cursor-not-allowed active:transform active:scale-[0.98]"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button
          id="siguiente"
          class="w-auto sm:w-auto bg-emerald-600 hover:bg-emerald-700 text-white font-medium rounded-lg px-3 py-2 sm:px-4 sm:py-3 disabled:opacity-40 disabled:hover:bg-emerald-600 transition-all shadow-sm hover:shadow-md disabled:cursor-not-allowed active:transform active:scale-[0.98]"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </main>
    </div>

    
    <footer class="bg-gray-900 text-white mt-auto">
      <div class="max-w-7xl mx-auto px-4 py-6 text-center">
        <p class="text-gray-400 text-sm">
          © 2025 The Kiosco. Desarrollado por <span class="text-emerald-400 font-medium">Christopher Zambrano</span> en Ecuador.
        </p>
      </div>
    </footer>
  </body>
</html>
