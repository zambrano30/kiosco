<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body
    class="h-screen w-screen flex-col flex justify-center items-center bg-[url(/proyecto-final-fronted/fondo-login.jpg)] font-bold"
  >
    <form
      id="form-login"
      class="form w-[250px] h-[auto] flex flex-col justify-center items-center gap-2"
    >
      <h2 class="text-3xl font-bold mb-8">Login</h2>

      <label for="username" class="block mb-2 text-sm font-medium text-black"
        >Usuario</label
      >
      <input
        type="text"
        id="usuario"
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
        placeholder=""
      />
      <label for="contraseña" class="block mb-2 text-sm font-medium text-black"
        >Contraseña</label
      >
      <input
        type="password"
        id="contrasena"
        class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
        placeholder=""
      />

      <button type="submit" class="bg-green-500 text-white rounded-xl px-6 py-1 mt-8 hover:text-green-400 hover:bg-white">
        Iniciar sesión
      </button>
      <div class="bg-white "></div>
      <section class="flex gap-4 mt-8">
        <p class="mt-">¿No tienes cuenta aún?</p>
        <a
          class="registrarse  text-green-500 rounded-xl hover:text-orange-600 "
          href="#"
          >Registrarse</a
        >
      </section>
    </form>

    <form
      id="form-registro"
      class="fixed inset-0 registro flex justify-center items-center bg-black/30 hidden"
    >
      <div class="w-[350px] bg-white/90 rounded-xl p-8 flex flex-col text-center gap-2 shadow-lg">
        <h2 class="text-3xl font-bold mb-8">Registro</h2>
        <label for="registro_nombre" class="block mb-2 text-sm font-medium text-black">Nombre Completo</label>
        <input
          type="text"
          id="registro_nombre"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
          placeholder="Nombre completo"
        />
       
        <label for="registro_email" class="block mb-2 text-sm font-medium text-black">Correo Electronico</label>
        <input
          type="email"
          id="registro_correo"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
          placeholder="Correo"
        />
        <label for="telefono" class="block mb-2 text-sm font-medium text-black">Teléfono</label>
        <input
          type="text"
          id="telefono"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
          placeholder="Teléfono"
        />
         <label for="registro_usuario" class="block mb-2 text-sm font-medium text-black">Usuario</label>
        <input
          type="text"
          id="registro_usuario"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
          placeholder="Usuario"
        />
        <label for="registro_contrasena" class="block mb-2 text-sm font-medium text-black">Contraseña</label>
        <input
          type="password"
          id="registro_contrasena"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
          placeholder="Contraseña"
        />
        <label for="registro_contrasena2" class="block mb-2 text-sm font-medium text-black">Confirme contraseña</label>
        <input
          type="password"
          id="registro_contrasena2"
          class="bg-green-50 border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-green-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:border-green-500"
          placeholder="Confirmar contraseña"
        />
        <button
          type="submit"
          class="bg-green-500 text-white rounded-xl p-2 px-4 mt-8"
        >
          Registrarse
        </button>
      </div>
    </form>
  </body>
</html>
