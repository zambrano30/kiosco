  <script>
    // Funci√≥n para limpiar sesi√≥n corrupta desde login
    function limpiarSesionCorrupta() {
      console.log('üßπ Limpiando sesi√≥n corrupta desde login...');
      
      // Limpiar todo lo relacionado con la sesi√≥n y m√°s
      localStorage.clear(); // Limpiar todo el localStorage
      sessionStorage.clear(); // Limpiar tambi√©n sessionStorage
      
      // Limpiar cookies si existen
      document.cookie.split(";").forEach(function(c) { 
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
      });
      
      // Limpiar cache del navegador si es posible
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => {
            caches.delete(name);
          });
        });
      }
      
      console.log('‚úÖ Limpieza completa realizada');
      console.log('‚úÖ Sesi√≥n y datos limpiados completamente. Ahora puedes intentar iniciar sesi√≥n de nuevo.');
      
      // Recargar la p√°gina
      window.location.reload();
    }
  </script>
